<!DOCTYPE html>
<html>
  <body>
    <div id="info" style="font-size: 60px"></div>
    <script type="text/javascript">
      const info = document.querySelector("#info");
      if ("GeoLocation" in navigator) {
        info.innerHTML = "確認中";
      } else {
        info.innerHTML = "GeoLocation が使えません";
      }
      var wid = navigator.geolocation.watchPosition(watchFunc);
      function watchFunc(pos) {
        info.innerHTML =
          "位置情報：" + pos.coords.latitude + ", " + pos.coords.longitude;
      }
    </script>
  </body>
</html>
